<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: aqua;
        }

        section {
            background-image: linear-gradient(140deg, rgb(204, 202, 202)30%, rgb(136, 136, 136)85%);
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            display: grid;

            background-image: linear-gradient(140deg,rgb(183, 185, 183), rgb(66, 65, 65));
            max-width: 80%;
            height: 25rem;
            top: 50vh;
            transform: translateY(-50%);
            margin: auto;
            overflow: hidden;
            align-items: center;
            justify-items: center;
        }

        .circle {
            position: absolute;
            width: 15rem;
            height: 15rem;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0)45%, rgb(3, 3, 3)46%);
            border-radius: 50%;
            display: grid;
            align-items: center;
            justify-items: center;
            
        }

        .barra_vertical {
            position: absolute;
            width: 1.5rem;
            height: 90%;
            background-color: blanchedalmond;
            
        }
        .barra_horizontal {
            position: absolute;
            width: 90%;
            height: 1.5rem;
            background-color: blanchedalmond;
            
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="circle">
                <div class="barra_vertical"></div>
                <div class="barra_horizontal"></div>
            </div>
        </div>
    </section>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script/anim.js"></script>
</html>
